<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>virtual campus demo</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #canvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
        

       
        <!-- <script src="scene.js"></script> -->

    </head>

   <body>

    <canvas id="canvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

    <script>
        var canvas = document.getElementById("canvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        // here the doc for Load function: //doc.babylonjs.com/typedoc/classes/babylon.sceneloader#load
        BABYLON.SceneLoader.Load("./", "dec.babylon", engine, function (scene) {

            
            // Apply the collisions on all meshes
            scene.meshes.forEach(function(m) {
                m.checkCollisions = true;
                //document.write(m);
                //document.write("\n\n\n");
                });


            //THIS WORKS:
            
            //document.write(scene.meshes[2].checkCollisions)
            //console.log(scene.meshes[2])
            




            //Shadows
            /*scene.meshes.forEach(function(m) {
                m.castShadows = true;
                m.receiveShadows = true;
                //document.write(m);
                //document.write("\n\n\n");
                });*/

            

            //THIS
            // Need a free camera for collisions
            var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 0.6, 0), scene); //middle one is z up.  //(0, 0.6, 54.6) for outside main building  
            camera.attachControl(canvas, true);

            //camera.inputs.addMouseWheel();

            
            // This targets the camera to scene origin
            //camera.setTarget(new BABYLON.Vector3(1,0,1));
            camera.speed = 0.2;

            /*document.write(camera.keysDown)
            document.write(camera.keysUp)
            document.write(camera.keysLeft)
            document.write(camera.keysRight)*/

            camera.keysDown = '83'
            camera.keysUp = '87'
            camera.keysLeft = '65'
            camera.keysRight = '68'
            //document.write(camera.keysDown)

            camera.minZ = 0.1;
            camera.angularSpeed = 0.05;
            camera.direction = new BABYLON.Vector3(Math.cos(camera.angle), 0, Math.sin(camera.angle));
            
            //document.write(camera.speed)

            //Cube.position.z = 3;
            
            const assumedFramesPerSecond = 60;
            const earthGravity = -9.81;
            scene.gravity = new BABYLON.Vector3(0, earthGravity / assumedFramesPerSecond, 0);
            camera.applyGravity = true;


            //Set the ellipsoid around the camera (e.g. your player's size)
            camera.ellipsoid = new BABYLON.Vector3(0.3, 0.6, 0.4); //0.3, 0.6, 0.4
            //camera.ellipsoidOffset = new BABYLON.Vector3(0,1.0,0);
            //goes up, character gests shorter



            //ACTIONS
            scene.meshes.forEach(function(m) {
                //document.write(m.name);
                //document.write("\n\n\n");
                if (m.name.startsWith("button")){
                    if (m.name=="button"){
                        test_mesh = m;
                    }
                    else if (m.name=="button.001" ){
                        audi_entrance = m;
                    }
                    
                    
                    m.isPickable = true;
                    //document.write(m.isPickable);
                }
                else{
                    m.isPickable = false;
                    
                }
            });

            //document.write(test_mesh.name);

            //JOIN MEETING
            test_mesh.actionManager = new BABYLON.ActionManager(scene);
            test_mesh.actionManager.registerAction(
                new BABYLON.ExecuteCodeAction(
                    BABYLON.ActionManager.OnPickTrigger, //OnDoublePickTrigger //OnPickTrigger
                    function NewTab() {
                        
                        window.open(
                          "https://zoom.us/", "_blank"); //https://zoom.us/
                    }
                )
            );

            
            //ENTER AUDI
            audi_entrance.actionManager = new BABYLON.ActionManager(scene);
            audi_entrance.actionManager.registerAction(
                new BABYLON.ExecuteCodeAction(
                    BABYLON.ActionManager.OnPickTrigger, //OnDoublePickTrigger //OnPickTrigger
                    function NewTab() {
                        
                        window.open(
                          "http://localhost:8000/audi1.html", "_blank"); //https://zoom.us/
                    }
                )
            );
















            // Enable Collisions
            scene.collisionsEnabled = true;
            camera.checkCollisions = true;
            scene.shadowsEnabled = true;


            engine.runRenderLoop(function () {
            scene.render();
            });

            window.addEventListener("resize", function () {
            engine.resize();
            });
        });
    </script>

   </body>

</html>
