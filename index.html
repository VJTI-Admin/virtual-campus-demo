<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>virtual campus demo</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #canvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
        

       
        <!-- <script src="scene.js"></script> -->

    </head>

   <body>

    <canvas id="canvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

    <script>
        var canvas = document.getElementById("canvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        // here the doc for Load function: //doc.babylonjs.com/typedoc/classes/babylon.sceneloader#load
        BABYLON.SceneLoader.Load("./", "dec.babylon", engine, function (scene) {

            
            // Apply the collisions on all meshes
            scene.meshes.forEach(function(m) {
                m.checkCollisions = true;
                //document.write(m);
                //document.write("\n\n\n");
                });

            //THIS
            // Need a free camera for collisions
            var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 0.6, 0), scene);
            camera.attachControl(canvas, true);

            //camera.inputs.addMouseWheel();

            
            // This targets the camera to scene origin
            camera.setTarget(new BABYLON.Vector3(1,0,1));
            camera.speed = 0.2;
            camera.minZ = 0.1;
            camera.angularSpeed = 0.05;
            camera.direction = new BABYLON.Vector3(Math.cos(camera.angle), 0, Math.sin(camera.angle));
            //document.write(camera.speed)

            //Cube.position.z = 3;
            
            const assumedFramesPerSecond = 60;
            const earthGravity = -9.81;
            scene.gravity = new BABYLON.Vector3(0, earthGravity / assumedFramesPerSecond, 0);
            camera.applyGravity = true;


            //Set the ellipsoid around the camera (e.g. your player's size)
            camera.ellipsoid = new BABYLON.Vector3(0.3, 0.6, 0.4);
            //camera.ellipsoidOffset = new BABYLON.Vector3(0,1.0,0);
            //goes up, character gests shorter

            

              


            // Enable Collisions
            scene.collisionsEnabled = true;
            camera.checkCollisions = true;


            engine.runRenderLoop(function () {
            scene.render();
            });

            window.addEventListener("resize", function () {
            engine.resize();
            });
        });
    </script>

   </body>

</html>
